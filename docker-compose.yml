version: "3.9"

services:
  db:
    image: postgres:15
    container_name: bancoPostgresAv1BackEnd
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tarefas_db
    ports:
      - "3030:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
